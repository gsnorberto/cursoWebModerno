<!-- Formulário -->
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">
            Exemplo de formulário
        </h5>
    </div>
    <div class="card-body">
        <form action="" class="container-fluid">

            <div class="form-row">
                <div class="col-12"> <!--Oculpa as 12 colunas-->
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input id="nome" type="text" class="form-control" placeholder="Informe o Nome">
                    </div>
                </div>
            </div>

            <div class="form-row">

                <div class="col-12 col-md-6"> <!--Vai ocupar metade ta tela para dispositivos médios-->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">

                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>

                            <input type="email" class="form-control" id="email" placeholder="Informe o Email">

                        </div>

                        <smal class="form-text text-muted">Enviaremos um email para confirmar o cadastro</smal>
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="linguagemPreferida">Linguagem</label>
                        <select id="linguagemPreferida" class="form-control">
                            <option value="">Selecione</option>
                            <option>JS</option>
                            <option>Java</option>
                            <option>Python</option>
                            <option>Ruby</option>
                            <option>Outra</option>
                        </select>
                    </div>
                </div>
                
            </div>

            <hr>
            <!-- Botões -->
            <div class="form-row mb-0">
                <div class="col-12 d-flex justify-content-end">
                    <button class="btn btn-primary mr-2" type="submit">Salvar</button>
                    <button class="btn btn-secondary" type="reset">Cancelar</button>
                </div>
            </div>

        </form>
    </div>
</div>
