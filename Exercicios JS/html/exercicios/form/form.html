<!-- Comandos utilizados: 
    > "npm init -y"
    > "npm i --save express@4.16.3 body-parser@1.18.2 -E"
    > "node server.js" -> Fica esperando uma requisição na porta 5500 esperando mandar uma requisição a partir do formulário (form.html)
    > ctrl+c para parar o servidor
    > "npm i --save-dev nodemon" -> "nodemon server.js" ou "nodemon" para startar
-->
<h1>Formulário</h1>

<form method="POST"> <!-- Manda os dados no corpo da requisição. Se optasse pelo GET os dados seriam incluídos no parâmetro de url. Mas vale ressaltar que não basta utilizar o POST para ser seguro, tem que usar o HTTPS-->
    <input type="hidden" name="id" value="3"> <!-- Serve para carregar um valor que você não quer mostrar diretamente para o usuário-->
    <input type="text" name="nome">
    <input type="password" name="senha">

    <textarea name="bio" cols="30" rows="10"></textarea>
    <div>
        <input type="radio" name="tipo" value="admin">Admin
        <input type="radio" name="tipo" value="regular">Regular
        <input type="radio" name="tipo" value="professor">Professor
    </div>

    <div>
        <input type="checkbox" name="ativo">Ativo
    </div>

    <select name="estado">
        <option value="">Selecione</option>
        <option value="ac">Acre</option>
        <option value="ba">Bahia</option>
        <option value="ce">Ceará</option>
    </select>

    <select name="interesses" multiple size="4">
        <option value="js">Java Script</option>
        <option value="jar">Java</option>
        <option value="php">PHP</option>
        <option value="python">Python</option>
    </select>
        
    <button formaction="http://localhost:5500/usuarios">Incluir</button>
    <button formaction="http://localhost:5500/usuarios/3">Alterar</button>
</form>

<style>
    input,
    textarea,
    select {
        display: block; /*Um elemento em cada linha*/
        margin-bottom: 10px; /*Espaçamento entre os campos*/
    }

    input[type=radio],
    input[type=checkbox]{
        display: inline; /*Mesma linha*/
    }
</style>
