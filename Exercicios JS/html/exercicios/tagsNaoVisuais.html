<h1>Tags Não Visuais</h1>
<!-- 
    Tags Semânticas...
    Obs: Toda estruturação antigamente era feito com DIV

    > section - Sessão. agrupamento temático de conteúdo
    > article - conteúdo auto-contido
    > header - cabeçalho do documento
    > footer - rodapé do documento
    > nav - agrupar links de navegação
    > aside - de lado (ex. sidebar). Relacionado com o conteúdo em volta
    > details - exibe detalhes que pode ser exibidos ou escondidos
    > div - divisão ou seção
    > span - usado para agrupar elementos inline
 -->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div{
        display: inline;
    }
    span{
        display: block;
    }
    .diferente{
        font-weight: bold;
        font-size: 30px;
        color:chocolate;
    }
</style>
