        //SEGUNDA MANEIRA DE FAZER O MESMO CÓDIGO ACIMA - INTERCEPTANDO O EVENTO ATRAVÉS DO SUBMIT
        const form = document.forms[0]
        form.onsubmit = function(e){ 
            e.preventDefault()

            const form = e.target
            const formData = new FormData(form) //e.target é o botão "pesquisar" e seu parentNode é o formulário. A partir disso, você tem os dados do formulário à sua disposição
            formData.append('ajax', true) // adicionando um valor
            formData.append('usuario_nome', 'Gabriel')
            
            console.log(formData.get('q')); // Verifica determinado valor. Por exemplo: Se digitar "windows" no campo de digitação e clicar em "pesquisar", o valor "windows" aparecerá no console
            console.log(formData.has('hl')); // Verifica se o campo está ou não contido

            for(let dado of formData){
                console.log(dado);

        }
