<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('#compras')

        //somente leitura
        console.log(lista.attributes)
        console.log(lista.attributes[0]) /*id=Compras*/
        console.log(lista.attributes.destino)/*destino = escritório*/
        console.log(lista.attributes['data-urgencia']) /* data-urdencia="5". Tem que usar a notação dentro de colchetes obrigatoriamente*/
        lista.attributes.destino = 'casa' /*Não pode ser alterado. Somente serve para leitura. "Destino" continuará sendo "escritório"*/
    </script>
</body>

</html>
