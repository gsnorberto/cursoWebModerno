<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl"> <!--HL = linguagem da máquina que está fazendo a pesquisa-->
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
        </select>
        <button>Pesquisar</button>
    </form>
    <script>
        console.log(document.forms) /*Seleciona os "forms" */
        console.log(document.forms[0]) /* Form de índice 0 */
        console.log(document.getElementsByName('pesquisa'))
        console.log(document.pesquisa) /*Procura o elemento que tem o nome "pesquisa"*/
        console.log(document.pesquisa.q) /*Dentro do formulário "pesquisa" pega o input com nome "q"*/
        document.pesquisa.q.value = 'Linux Brasil' /*Mexe no valor de entrada da pesquisa*/
        document.pesquisa.hl.value = 'en-us' /*Mexe na seleção de linguagem*/
        coonsole.log(document.pesquisa.hl.selectedIndex) /*Diz qual é o índice que está selecionado na consulta. Nesse exemplo é o índice 1 que é o 'en-us'*/
    </script>
</body>

</html>
