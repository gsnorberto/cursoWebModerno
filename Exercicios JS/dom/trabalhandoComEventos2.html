<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">

    <div>Elemento</div>

    <script>
        const item = document.querySelector('div')
        item.style.position = 'absolute' 

        // Quando o usuário clicar e arrastar o mouse
        item.onmousemove = e => { 
            const item = e.target //e.target é a div que disparou o evento
            item.style.cursor = 'move'
            if(e.buttons){ /*Se o mouse estiver sendo pressionado o valor ficará diferente de zero e entrará nessa condição*/
                item.style.top = `${e.clientY - (item.clientHeight / 2)}px` //item.style.top = distancia da div para o topo vai ser onde o cursor do mouse está (em relação ao Y) menos a metade da altura
                item.style.left = `${e.clientX - (item.clientWidth / 2)}px`
            }
        }
    </script>

</body>
