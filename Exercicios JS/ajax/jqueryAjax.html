<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Ajax com jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        //Mesma função utilizada no exemplo de "axios 2"
        function exibirResultado(id,dados){
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
        }

        //Outra forma de referenciar o Jquery é usando "jQuery.ajax, mas em geral se utiliza mais o símbolo "$"
        //GET
        $.ajax({
            url: 'parOuImpar',
            data: { // Dados que vão para o servidor
                numero: 5
            },
            success(data){ //função callback de sucesso
                exibirResultado('get', data)
            }
        })

        //POST
        $.ajax({
            url: 'formulario',
            method: 'post',
            data: {
                nome: 'João',
                sobrenome: 'Marques'
            },
            success(data){
                exibirResultado('post', data)
            },
            error(e){
                exibirResultado('post', e)
            }
        })

    </script>
</body>
