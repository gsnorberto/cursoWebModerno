<!-- Requisição GET - Pegar lista dos estados no formato json e colocar isso na página -->
<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        const url = 'dados/estados.json'

        //diferente do fetch que depois do primeiro then tem que chamar resposta.json, no axios dentro do atributo ".data" eu já tenho à disposição aquilo que recebi como resposta da requisição
        axios(url).then(resp => {
            const itens = resp.data.reduce((html,estado) => {
                return html + `<li>${estado.nome}</li>`
            }, '')
            document.body.insertAdjacentHTML('beforeend', `<ul>${itens}</ul>`)
        })
    </script>
</body>
