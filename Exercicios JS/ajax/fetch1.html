<!-- Requisição do tipo get, para obter dados do servidor -->
<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Fetch API #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        const url = 'dados/estados.json'
        fetch(url)
            .then(resp => resp.json()) // Converte os dados em array de objetos
            .then(estados => {
                const itens = estados.reduce((html, estado) => {
                    return html + `<li>${estado.nome}</li>`
                }, '')
                document.body.insertAdjacentHTML('beforeend', `<ul>${itens}</ul>`)
            })
    </script>
</body>
