<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Manipulando CSS</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Manipulando CSS</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <div id='resultado'></div>
    <script>
        const fonte = $('#div1').css('font-family') //ler
        $('#resultado').append(`Fonte é ${fonte}`)
        $('#div1').css('font-size', '3em') //alterar
        $('#div1').css({'font-size': '3.5em', 'color':'yellow'}) //alterar
        $('#div1').css('font-size', function(){
            return `${2*2}em` //aumenta a fonte para o tamanho 4
        })

        $('#div2').addClass('destaque') //está vindo dentro de estilo.css
        const temClasse = $('#div2').hasClass('destaque') //verifica se a "div2" tem a classe "destaque"
        $('#resultado').append(`<br>Tem class? ${temClasse}`)

        $('#div2').removeClass('destaque')
        $('#div2').toggleClass('destaque') //se não tiver a classe "destaque" ele adiciona, se não tiver ele exclui
    </script>
</body>
