<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>


        // DESAFIO: Percorrer o ARRAY acima e colocá-lo dentro da tabela. E jogar a tabela dentro da div "conteudo"

        //O código só será chamado quando o documento estiver pronto. É importante fazer isso para fugir do escopo global
        
        $(document).ready(function () { // pode usar desse jeito também -> $(function(){
            const pessoas = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 }
            ]
            const linhas = pessoas.map(aluno => {
                const tdNome = $('<td>').html(aluno.nome) //pode usar o "append" em vez do "html"
                const tdNota = $('<td>').html(aluno.nota)

                //return $('<tr>').append(tdNome).append(tdNota)
                return $('<tr>').append(tdNome, tdNota)
            })

            const tabela = $('<table>').append(linhas).css('border', 'solid 5px')
            // pessoas.forEach(pessoa => $('#conteudo').append($('<tr>').append(pessoa.nota)))

            $('#conteudo').append(tabela)
        })



    </script>
</body>
