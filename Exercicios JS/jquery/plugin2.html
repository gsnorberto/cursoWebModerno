<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Plugin #02</title>
    <link rel='stylesheet' href='css/temporizador.css'>
    <script src='js/jquery.js'></script>
</head>

<body>
    <h1>Plugin #02 - Temporizador</h1>
    <div></div>
    <script src="js/temporizador.js"></script>
    <script>
        $('div').temporizador({
            mensagem: 'Em breve um novo site para você!',
            horario: '23:50:30' //Para testar, coloque sempre um horário maior do que o atual. Se comentar ele vai mostrar quanto falta para terminar o dia
        }).hide().fadeIn(3000)
    </script>
</body>
