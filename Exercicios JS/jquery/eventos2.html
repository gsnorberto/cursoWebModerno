<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        const alternarDestaque = () => $('#div1').toggleClass('destaque')
        //$('#div1').on('mouseenter mouseleave', alternarDestaque)
        $('#div1').hover(alternarDestaque, e => {}) //aciona o primeiro evento "alternarDestaque" quando o mouse passar por dentro da "div1" aciona o segundo evento "e => {}" (que não faz nada, nesse caso) quando o mouse sair da "div1"
        $('#div1').one('mouseenter', e => alert('Aviso Importante: Obrigado!!!')) //Quando ele entrar na div a primeira vez ele vai chamar o Alert e depois não vai chamar mais
        $('#div1').dblclick(e => $('#div1').fadeOut(1000).fadeIn(1000)) //Quando der um double click dentro da "div1" ele vai sumir e voltar
        $(window).resize(function(e){ //Quando o broser for redimensionado ele vai chamar essa função callback
            const l = $(window).width() //largura da tela
            const a = $(window).height()
            $('#resultado1').html(`Largura: ${l} e Altura: ${a}`)
        })

        //Quando o usuário seleciona parte do texto dentro do input
        $(':input').select(e=>{
            const inicio = e.target.selectionStart
            const fim = e.target.selectionEnd
            $('#resultado2').html(e.target.value.substring(inicio, fim))
        })
    </script> 
</body>
