<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(', 2')
        $('#div1').prepend('0, ')

        $('<span>, 3</span>').appendTo('#div1')
        $('<span>-1, </span>').prependTo('#div1')

        $('#div2').before('<p>Antes 2</p>')
        $('#div2').after('<p>Depois 2</p>')

        $('<p>Antes 3</p>').insertBefore('#div3')
        $('<p>Depois 3</p>').insertAfter('#div3')

        //$('p.numero').wrap('<div>') //envolver dentro de uma div
        $('p.numero').wrapAll('<div id="div4">') //Vai envolver todas tags "p" com classe "numero" com uma div
        $('#div4').empty() //Deixar a div vazia
        $('#div3, #div4').prev().remove() //peda o elemento anterior a div 3 e 4 e remove

        //$('<div>Substituto</div>').replaceAll('body > p') //Qualquer parágrafo que estiver diretamente contido dentro do body será substituído pela div
        //$('body > p').replaceWith('<div>Substituto</div>') //Faz o mesmo que a linha comentada acima. Porém passando o seletor primeiramente
        $('body > p').replaceWith(function(){
            return $('<div>').html($(this).html()).append('!!!') //pega o conteúdo do parágrafo "p" a partir de (this).html e  joga esse conteúdo dentro da div
        })
    </script>
</body>
