<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script> //Jquery v3.3.1
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        // É importante salientar que o que é retornado a partir da chamada "$('div')" não são os elementos das DOMs, são objetos que tem o nó da DOM dentro deles mas dentro desse objeto tem várias funcionalidades para manipulá-los de uma forma mais interessante. Então para pegar o objeto da DOM especificamente você usa a função GET"

        //jQuey é referenciado a partir do símbolo de dólar $

        //O Jquery a partir do símbolo "$" pode ser usado como objeto ou como função

        //$(function(){})
        $('div').hide(5000).show(5000).fadeOut(5000) //seleciona as divs do body(que vão formar um conjunto de objetos). Hide = esconder os elementos junto com o tempo para essa ação. Shou = Aparecer novamente
        console.log($('div').get(0)) //Pega o elemento de índice 0 da lista de elementos "div". Nesse caso, <div>1</div>
        console.log($.isEmptyObject({})) //diz se o objeto está ou não vazio
        console.log(jQuery.inArray(3, [1, 2, 3])); // O número 3 está dentro do array 1,2, 3 ?

        //Extensão a partir de plugin
        $.fn.fundoVerde = function () {
            this.css('background-color', 'green')
            return this //retorna o próprio objeto fazendo com que consiga encadear chamadas, como no exemplo abaixo
        }

        $('body').fundoVerde().hide(2000)

    </script>
</body>
